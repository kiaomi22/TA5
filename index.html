<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Interaktif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-app">
        <h1>Kalkulator Interaktif</h1>

        <div class="history-container">
            <h3>History (5 terakhir)</h3>
            <ul id="historyList">
                <li>Belum ada perhitungan.</li>
            </ul>
        </div>
        <div class="memory-display">
            <span>Memory (M): </span><span id="memoryValue">0</span>
        </div>

        <div class="display">
            <input type="text" id="display" value="0" readonly>
        </div>
        <div class="buttons">
            <button class="func-btn" data-action="m-clear">MC</button>
            <button class="func-btn" data-action="m-recall">MR</button>
            <button class="func-btn" data-action="m-minus">M-</button>
            <button class="func-btn" data-action="m-plus">M+</button>

            <button class="control-btn" data-action="clear-entry">CE</button>
            <button class="control-btn" data-action="clear">C</button>
            <button class="operator-btn" data-action="divide">รท</button>
            <button class="operator-btn" data-action="multiply">ร</button>

            <button class="num-btn" data-value="7">7</button>
            <button class="num-btn" data-value="8">8</button>
            <button class="num-btn" data-value="9">9</button>
            <button class="operator-btn" data-action="subtract">-</button>

            <button class="num-btn" data-value="4">4</button>
            <button class="num-btn" data-value="5">5</button>
            <button class="num-btn" data-value="6">6</button>
            <button class="operator-btn" data-action="add">+</button>
            
            <button class="num-btn" data-value="1">1</button>
            <button class="num-btn" data-value="2">2</button>
            <button class="num-btn" data-value="3">3</button>
            <button class="equals-btn large" data-action="calculate">=</button>

            <button class="num-btn zero" data-value="0">0</button>
            <button class="num-btn" data-action="decimal">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
